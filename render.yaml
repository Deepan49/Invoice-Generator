services:
  # Web Service
  - type: web
    name: invoice-generator-web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: invoice-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CELERY_BROKER_URL
        fromService:
          name: redis-host
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: redis-host
          type: redis
          property: connectionString

  # Background Worker
  - type: worker
    name: invoice-generator-worker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_worker.celery worker --loglevel=info
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: invoice-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: redis-host
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: redis-host
          type: redis
          property: connectionString

# Free databases
databases:
  - name: invoice-db
    plan: free

# Internal Redis
redis:
  - name: redis-host
    plan: free
    ipAllowList: [] # internal only
